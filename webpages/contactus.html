<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <h1>CONTACT US</h1>
    <hr>
    <form>
        
        <h4>Name</h4>
        <input type="text" input="name" placeholder="First name"><input type="text" input="name"
            placeholder="Last name">
        <h4>Gender</h4>
        <input type="radio" value="men" text="men">Men
        <input type="radio" value="women" text="women">Women
        <input type="radio" value="other" text="other">Others
        <h4>E-mail</h4>
        <input type="text" input="E-mail" placeholder="E-mail">
        <h4>Bussiness Phone</h4>
        <input type="text" input="phone Number" placeholder="Bussiness Phone">
        <h4>Select your country</h4>
        <select>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
        </select>
        <h4>Address</h4><textarea rows="6" cols="40">please provide your address here</textarea>
        <br/>
        <input type="submit" name="submit" value="submit">

    </form>

</body>

</html>
